    <meta charset="UTF-8" />

    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="vh-auto yesterdayBac">
      <div class="container py-3 h-auto">
        <div
          class="row d-flex justify-content-center align-items-center h-auto"
        >
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal text-center">
              Check the weather forecast!
            </h3>

            <div class="rounded mb-3 search">
              <form class="d-flex searchForm" role="search">
                <input
                  id="cityName"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <input type="submit" value="Search" class="btn btn-dark" />

                <input
                  id="positionButton"
                  type="button"
                  value="Current position"
                  class="btn btn-success"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="vh-auto yesterdayBac">
      <div class="container py-2 h-auto">
        <div
          class="row d-flex justify-content-center align-items-center h-auto"
        >
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card bg-dark imgCard">
              <div class="bg-image imgBorder">
                <img src="src/picture.jpg" class="card-img" alt="weather" />
                <div class="mask maskCard"></div>
              </div>
              <div class="card-img-overlay text-dark p-5">
                <p class="mb-2 currentDateTime">Tuesday 16:00</p>
                <h4 class="mb-0" id="cityOnPage">Edinburgh, UK</h4>

                <p class="display-2 my-3"><span id="tempValue">17</span>°C</p>

                <p class="mb-2">
                  Humidity:<span id="humidityValue">92</span><strong>%</strong>
                </p>
                <p class="mb-2">
                  Wind: <span id="windValue">2</span><strong>km/h</strong>
                </p>
                <h5 id="weatherValue">Sunny</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
